<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keefer Law Firm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="top-header">
      <div class="logo">
        <img src="images/logo.png" alt="Keefer Law Firm Logo" />
      </div>
      <div class="contact">
        <p class="call-now">Call Our Offices Now!</p>
        <h2>540.433.6906</h2>
        <p>Get your Questions Answered Fast</p>
      </div>
    </header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Biography</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Area We Serve</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img src="images/gurantee_banner.gif" alt="" />
      <div class="form-box">
        <h3>Have a <span>Questions</span> About Your Case?</h3>
        <form>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Phone" />
          <textarea placeholder="Tell us about your case..."></textarea>
          <p class="privacy">100% Privacy Guaranteed</p>
          <button type="submit">Ask Us About Your Case</button>
        </form>
      </div>
    </section>

  </body>
</html>
