<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Simple edit popup styling */
      #editPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border: 2px solid #333;
        display: none;
      }
      #editPopup input {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>To-Do List</h1>

    <!-- Add Task Form -->
    <form id="taskForm">
      <input type="text" id="title" placeholder="Title" required /><br />
      <input type="text" id="description" placeholder="Description" /><br />
      <input type="file" id="image" /><br />
      <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <div id="taskContainer"></div>

    <!-- Edit Popup -->
    <div id="editPopup">
      <h3>Edit Task</h3>
      <input type="text" id="editTitle" placeholder="New Title" />
      <input type="text" id="editDescription" placeholder="New Description" />
      <input type="file" id="editImage" />

      <button onclick="saveEdit()">Save Changes</button>
      <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
      const API = "http://localhost:5000/api/tasks";
      let currentEditId = null; // store id of task being edited

      // CREATE Task
      document
        .getElementById("taskForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData();
          formData.append("title", document.getElementById("title").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          const imageFile = document.getElementById("image").files[0];
          if (imageFile) formData.append("image", imageFile);

          await fetch(API, {
            method: "POST",
            body: formData,
          });

          loadTasks();
        });

      // READ Tasks
      async function loadTasks() {
        const res = await fetch(API);
        const tasks = await res.json();

        const container = document.getElementById("taskContainer");
        container.innerHTML = "";

        tasks.forEach((task) => {
          container.innerHTML += `
            <div style="border:1px solid #000; margin:10px; padding:10px;">
                <h3>${task.title}</h3>
                <p>${task.description}</p>

                ${
                  task.imageUrl
                    ? `<img src="${task.imageUrl}" width="100">`
                    : ""
                }
                <br><br>

                <button onclick="openEditPopup('${
                  task._id
                }', '${encodeURIComponent(task.title)}', '${encodeURIComponent(
            task.description
          )}')">Edit</button>
                <button onclick="deleteTask('${task._id}')">Delete</button>
            </div>
          `;
        });
      }

      // OPEN EDIT POPUP
      function openEditPopup(id, title, description) {
        currentEditId = id;

        document.getElementById("editTitle").value = decodeURIComponent(title);
        document.getElementById("editDescription").value =
          decodeURIComponent(description);

        document.getElementById("editPopup").style.display = "block";
      }

      // CLOSE POPUP
      function closePopup() {
        document.getElementById("editPopup").style.display = "none";
      }

      // SAVE EDIT
      async function saveEdit() {
        const formData = new FormData();
        formData.append("title", document.getElementById("editTitle").value);
        formData.append(
          "description",
          document.getElementById("editDescription").value
        );

        const imageFile = document.getElementById("editImage").files[0];
        if (imageFile) formData.append("image", imageFile);

        try {
          const res = await fetch(`${API}/${currentEditId}`, {
            method: "PUT",
            body: formData,
          });

          if (!res.ok) {
            const err = await res.json();
            alert("Update failed: " + err.error);
            return;
          }

          closePopup();
          loadTasks();
        } catch (err) {
          alert("Error updating task: " + err.message);
        }
      }

      // DELETE Task
      async function deleteTask(id) {
        await fetch(`${API}/${id}`, { method: "DELETE" });
        loadTasks();
      }

      loadTasks();
    </script>
  </body>
</html>
