<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
        .relative {
            position: relative;
            border: 2px solid blue;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .absolute {
            position: absolute;
            border: 2px solid red;
            width: 100px;
            height: 100px;
            top: 30px;
            left: 30px;
        }

        .fixed {
            position: fixed;
            border: 2px solid green;
            width: 100px;
            height: 100px;
            bottom: 20px;
            right: 20px;
        }

        .static {
            position: static;
            border: 2px solid orange;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning Examples</h1>

    <div class="relative">
        Relative Box
        <div class="absolute">Absolute Box</div>
    </div>

    <div class="static">Static Box</div>
    <div class="fixed">Fixed Box</div>
</body>
</html>
