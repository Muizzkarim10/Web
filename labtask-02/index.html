<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="containerOne">
        <h1>Animal Count Form</h1>
        <form id="animalForm">
            <label for="Buffalo">Buffalo:</label>
            <input type="number" id="Buffalo" name="Buffalo" min="0" required>
            <br>
            <label for="Cows">Cows:</label>
            <input type="number" id="Cows" name="Cows" min="0" required>
            <br>
            <label for="Chicken">Chicken:</label>
            <input type="number" id="Chicken" name="Chicken" min="0" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <div class="slider">
        <div class="slides">
            <img src="assests/gtr.jpg" class="slide" style="display:block;">
            <img src="assests/r32.jpg" class="slide" style="display:none;">
            <img src="assests/supra.jpg" class="slide" style="display:none;">
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
        <div class="captions" style="text-align:center; margin-top:10px;">
            <span id="caption1" style="display:block;">Nissan GTR R32</span>
            <span id="caption2" style="display:none;">R32 Black</span>
            <span id="caption3" style="display:none;">Supra MK4</span>
        </div>
    </div>
    <div class="all-images" style="margin-top:20px; text-align:center;">
        <img src="assests/gtr.jpg" alt="Nissan GTR R32" class="thumb active-thumb" style="width:120px; margin:0 10px;">
        <img src="assests/r32.jpg" alt="R32 Black" class="thumb" style="width:120px; margin:0 10px;">
        <img src="assests/supra.jpg" alt="Supra MK4" class="thumb" style="width:120px; margin:0 10px;">
    </div>



    <script src="script.js"></script>
</body>

</html>
